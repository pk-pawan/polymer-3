<html lang="en">
<head>
  <title>paper-badge demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../paper-styles/color.js"></script>
  <script type="module" src="../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../iron-icons/social-icons.js"></script>
  <script type="module" src="../../iron-icons/communication-icons.js"></script>
  <script type="module" src="../paper-badge.js"></script>
  <script type="module" src="./test-button.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 550px;
      }

      paper-icon-button, test-button {
        padding: 3px;
        border-radius: 3px;
        margin-left: 30px;
        margin-right: 30px;
      }
    </style>
  </custom-style>`;

document.body.appendChild($_documentContainer);
</script>
</head>
<body unresolved>
  <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>Badges can be applied to specific elements</h3>
    <demo-snippet class="centered-demo">
      <template>
        <paper-icon-button id="number" icon="communication:email" alt="inbox">
        </paper-icon-button>
        <paper-badge for="number" label="4">
        </paper-badge>

        <paper-icon-button id="icon" icon="account-box" alt="person">
        </paper-icon-button>
        <paper-badge icon="social:mood" for="icon" label="happy">
        </paper-badge>
      </template>
    </demo-snippet>

    <h3>Badges can be applied to direct siblings</h3>
    <demo-snippet class="centered-demo">
      <template>
        <div class="container" tabindex="0">
          <span>Inbox</span>
          <paper-badge label="4"></paper-badge>
        </div>

        <div class="container" tabindex="0">
          <span>Mood</span>
          <paper-badge icon="social:mood" label="happy"></paper-badge>
        </div>

        <custom-style>
          <style is="custom-style">
            .container {
              display: inline-block;
              margin-left: 30px;
              margin-right: 30px;
            }
            /* Need to position the badge to look like a text superscript */
            .container > paper-badge {
              --paper-badge-margin-left: 20px;
              --paper-badge-margin-bottom: 0px;
            }
          </style>
        </custom-style>
      </template>
    </demo-snippet>

    <h3>Badges can be customized using custom properties</h3>
    <demo-snippet class="centered-demo">
      <template>
        <paper-icon-button id="number2" icon="communication:email" alt="inbox">
        </paper-icon-button>
        <paper-badge for="number2" label="4" class="red">
        </paper-badge>

        <paper-icon-button id="icon2" icon="account-box" alt="account-box">
        </paper-icon-button>
        <paper-badge icon="social:mood" for="icon2" label="happy" class="blue">
        </paper-badge>

        <custom-style>
          <style is="custom-style">
            .red {
              --paper-badge-background: var(--paper-red-300);
            }
            .blue {
              --paper-badge-background: var(--paper-light-blue-300);
            }
          </style>
        </custom-style>
      </template>
    </demo-snippet>
  </div>`;

document.body.appendChild($_documentContainer);
</script>
</body>
</html>
